<!DOCTYPE html>
<html lang="tr">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Number Guess</title>
		<link rel="stylesheet" href="style.css" />
		<script
			type="text/javascript"
			src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=LJGLp8xvny1oUZjJEzESR3eMQwZa39EzHKxdO7r9vgcFdNrCuWuxF6cjSD89vXiJ9SCZMtEcLDAEGMWpm9aO7w"
			charset="UTF-8"
		></script>
	</head>

	<body>
		<div class="container">
			<h3>I am thinking a number between 1-100</h3>
			<h3>Can you guess it?</h3>
			<input type="number" max="100" min="0" placeholder="Num" id="guess" />
			<button id="guess-btn">GUESS</button>
			<div class="info">
				<p class="msg1"></p>
				<p class="tried-guess">Tried Guess: 0</p>
				<p class="guessed-number">Guessed Numbers are: None</p>
			</div>
			<button id="restart-btn">Restart Game</button>
		</div>
		<script src="script.js"></script>
	</body>
</html>
