<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Random Password Generator</title>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<script
			type="text/javascript"
			src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=ALgwtPioZ-eiZWzyp-qSUlWWsR93osoXaJPWVl2jd2KazkyqBQ16WwsIufVDo0tQZ8W9KC70B-VZ7PFasD2Y6UwjIW5uqiP5SBF0rlArCsU"
			charset="UTF-8"
		></script>
	</head>
	<body>
		<div class="container">
			<div class="generate">
				<input type="text" id="output" />
				<button>
					<i class="fa-solid fa-copy" onclick="copyClipboard()"></i>
				</button>
				<button>
					<i class="fa-solid fa-shuffle" onclick="genPassword()"></i>
				</button>
			</div>
			<div class="input">
				<input
					type="range"
					id="length"
					min="8"
					max="20"
					value="8"
					oninput="genPassword()"
				/>
				<h3 id="length-val">8</h3>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
