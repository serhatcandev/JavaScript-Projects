<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Modal</title>
		<!-- font-awesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
		/>
		<!-- styles -->
		<link rel="stylesheet" href="style.css" />
		<script
			type="text/javascript"
			src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=NaVbAlopeL1dyQ9ySoZpZjPF3hPiuen39Tl0XBp6Djt6PMSJDtwGXrIUoVGp2FmtivYMnQCT6eJKdwlV0SiMjg"

	<body>
		<header class="hero">
			<div class="banner">
				<h1>Modal Project</h1>
				<button class="btn modal-btn">Open Modal</button>
			</div>
		</header>

		<div class="modal-overlay">
			<div class="modal-container">
				<h3>Modal Content</h3>

				<button class="close-btn">
					<i class="fas fa-times"></i>
				</button>
			</div>
		</div>
		<!-- javascript -->
		<script src="script.js"></script>
	</body>
</html>
