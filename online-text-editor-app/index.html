<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Online Text Editor</title>
		<!-- CSS StyleSheet Link -->
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
		/>
		<script
			type="text/javascript"
			src="https://gc.kis.v2.scr.kaspersky-labs.com/FD126C42-EBFA-4E12-B309-BB3FDD723AC1/main.js?attr=TAUIdzAROjLabKCbhBueUktTAsT5tbYOQRrKiFwVVC9QQVL0ljR-OrdURAH2hs-Hszj922-Pers6cSyTnmvpQw"
			charset="UTF-8"
		></script>
	</head>

	<body>
		<section>
			<div class="row">
				<div class="col">
					<div class="first box">
						<input id="font-size" type="number" value="16" min="1" max="100" />
					</div>
					<div class="second box">
						<button type="button" id="bold-btn">
							<i class="fa-solid fa-bold"></i>
						</button>
						<button type="button" id="italic-btn">
							<i class="fa-solid fa-italic"></i>
						</button>
						<button type="button" id="underline-btn">
							<i class="fa-solid fa-underline"></i>
						</button>
					</div>
					<div class="third box">
						<button type="button" id="align-left-btn">
							<i class="fa-solid fa-align-left"></i>
						</button>
						<button type="button" id="align-center-btn">
							<i class="fa-solid fa-align-center"></i>
						</button>
						<button type="button" id="align-right-btn">
							<i class="fa-solid fa-align-right"></i>
						</button>
					</div>
					<div class="fourth box">
						<button type="button" id="uppercase-btn">aA</button>
						<button type="button" id="delete-text">
							<i class="fa-solid fa-text-slash"></i>
						</button>
						<input type="color" id="color-btn" />
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col">
					<textarea id="textarea1" placeholder="Your text here "></textarea>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
